<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente CSS</title>
    <style>
        * { /* Abrindo uma configuração global em CSS */
            height: 100%;
        }

        body{
            background-image: linear-gradient(to bottom, #5D55CC,#DD1EAC, #FF0765, #FE7004, #FFC356);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <p>Testando Gradientes</p>
</body>
</html>
